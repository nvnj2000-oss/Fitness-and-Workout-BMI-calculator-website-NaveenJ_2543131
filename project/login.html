<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Fitness Guide</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="main.js" defer></script>
</head>
<body>

<div class="app-wrapper">

  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <aside class="sidebar">
    <!-- same sidebar as others -->
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <i class="fa-solid fa-dumbbell"></i>
      </div>
      <div>
        <div class="sidebar-title">FitTrack</div>
        <div class="sidebar-sub">Fitness & Nutrition</div>
      </div>
    </div>

    <div>
      <div class="nav-section-title">Main</div>
      <ul class="nav-list">
        <li><a href="home.html" class="nav-link"><i class="fa-solid fa-house"></i>Home</a></li>
        <li><a href="login.html" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
        <li><a href="register.html" class="nav-link"><i class="fa-solid fa-user-plus"></i>Create Account</a></li>
      </ul>
    </div>

    <div>
      <div class="nav-section-title">Tools</div>
      <ul class="nav-list">
        <li><a href="bmi.html" class="nav-link"><i class="fa-solid fa-scale-balanced"></i>BMI Calculator</a></li>
        <li><a href="workouts.html" class="nav-link"><i class="fa-solid fa-person-running"></i>Workout Plans</a></li>
        <li><a href="diets.html" class="nav-link"><i class="fa-solid fa-bowl-food"></i>Diet Plans</a></li>
        <li><a href="progress.html" class="nav-link"><i class="fa-solid fa-chart-line"></i>Progress</a></li>
        <li><a href="faq.html" class="nav-link"><i class="fa-regular fa-circle-question"></i>FAQ</a></li>
      </ul>
    </div>
  </aside>

  <main class="main">
    <header class="main-header">
      <button class="theme-toggle" id="themeToggle">
        <i class="fa-regular fa-sun"></i>
        <span>Light mode</span>
      </button>
    </header>

    <div class="content">
      <div class="card">
        <div class="section-title">Login</div>
        <p class="subtext">Use the same username and password you created in the Register page.</p>

        <div class="form-group">
          <label><i class="fa-regular fa-user"></i> Username</label>
          <input id="logUser" placeholder="Your username">
        </div>

        <div class="form-group">
          <label><i class="fa-solid fa-key"></i> Password</label>
          <input id="logPass" type="password" placeholder="Your password">
        </div>

        <button class="btn-full" onclick="handleLogin()">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>

        <div class="message" id="logMsg"></div>
      </div>
    </div>
  </main>
</div>

<script>
function handleLogin(){
  const u = document.getElementById('logUser').value.trim();
  const p = document.getElementById('logPass').value.trim();
  const res = loginUser(u, p);
  document.getElementById('logMsg').textContent = res.message;
}
</script>

</body>
</html>
